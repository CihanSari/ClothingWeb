<div class="tabcontent">
  <h2>{{item.title}}</h2>
  <table style="margin-left:auto; margin-right:auto;border-spacing: 10px; border-collapse: separate;">
    <tr style="margin:1em">
      <td colspan="2" style="width:33%; background-color:rgba(0,0,0,0.4);">
        <h4>Original Painting</h4>
      </td>
      <td colspan="2" style="width:33%; background-color:rgba(0,0,0,0.4);">
        <h4>Legacy Grabcut Segmentation</h4>
      </td>
      <td colspan="2" style="width:33%; background-color:rgba(0,0,0,0.4);">
        <h4>Fine-tuned Grabcut Segmentation</h4>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="width:33%;">
        <img style="padding:2em; width: auto; height: auto;" id="original" src="{{item.ImageSrc}}">
      </td>
      <td colspan="2" style="width:33%;">
        <img style="padding:2em; width: auto; height: auto;" id="grabcut" src="{{item.GrabcutSrc}}">
      </td>
      <td colspan="2" style="width:33%;">
        <img style="padding:2em; width: auto; height: auto;" id="grabcut2" src="{{item.Grabcut2Src}}">
      </td>
    </tr>
    <tr>
      <td colspan="2" style="width:33%;"></td>
      <td colspan="2" style="width:33%;">
        <table>
          <tr *ngFor="let wrgb of item.imofaWRGB">
            <td>{{weightToStr(wrgb[0])}}%</td>
            <td>
              <input type="color" value="{{wrgbToHex(wrgb)}}">
            </td>
          </tr>
        </table>
      </td>
      <td colspan="2" style="width:33%;">
        <table>
          <tr *ngFor="let wrgb of item.imofa2WRGB">
            <td>{{weightToStr(wrgb[0])}}%</td>
            <td>
              <input type="color" value="{{wrgbToHex(wrgb)}}">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <div style="display:flex; flex-direction:column; font-size:150%;">
    <div style=" display:flex; flex-basis:100%; justify-content: space-evenly;">
      <div style="flex-basis:35%;"></div>
      <p style="flex-basis:15%;">Artist</p>
      <p style="flex-basis:30%; text-align:center;">{{item.Painter}}</p>
      <div style="flex-basis:20%;"></div>
    </div>
    <div style="display:flex; flex-basis:100%; justify-content: space-evenly;">
      <div style="flex-basis:35%;"></div>
      <p style="flex-basis:15%;">Year</p>
      <p style="flex-basis:30%; text-align:center;">{{item.Year}}</p>
      <div style="flex-basis:20%;"></div>
    </div>
    <div style="display:flex; flex-basis:100%; justify-content: space-evenly;">
      <div style="flex-basis:35%;"></div>
      <p style="flex-basis:15%;">Perceived sex</p>
      <p style="flex-basis:30%; text-align:center;">{{item.Gender}}</p>
      <div style="flex-basis:20%;"></div>
    </div>
  </div>
</div>
<canvas id="myCanvas " width="1200 " height="1200 " style="display:none ">
